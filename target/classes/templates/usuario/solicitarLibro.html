<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Seleccionar Libro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            color: #333;
            font-family: Arial, sans-serif;
        }
        header, footer {
            background-color: #00796b;
            color: #fff;
            text-align: center;
            padding: 15px 0;
        }
        .container {
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #00796b;
            color: #fff;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .btn {
            margin-top: 10px;
        }
        footer {
            background-color: #00796b;
            color: #fff;
            text-align: center;
            padding: 15px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Seleccionar Libro para [[${usuario.nombre}]]</h1>
    </header>
    <div class="container">
        <form th:action="@{/usuario/solicitarLibro/{id}(id=${usuario.id})}" method="post">
            <div class="form-group">
                <label for="libroId">Seleccionar Libro:</label>
                <select id="libroId" name="libroId" class="form-control">
                    <option th:each="libro : ${libros}" th:value="${libro.id}" th:text="${libro.nombre}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Solicitar Libro</button>
        </form>
        <a href="/usuario/listar" class="btn btn-secondary mt-3">Volver a la lista</a>
    </div>
    <footer>
        <p>&copy; 2024 Biblioteca UTS. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
