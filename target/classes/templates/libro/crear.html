<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crear/Editar Libro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            color: #333;
            font-family: Arial, sans-serif;
        }
        header, footer {
            background-color: #00796b;
            color: #fff;
            text-align: center;
            padding: 15px 0;
        }
        .container {
            margin-top: 20px;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            margin-bottom: 5px;
            display: block;
        }
        input[type="text"], select {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        button[type="submit"] {
            background-color: #00796b;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #005a4f;
        }
        footer {
            background-color: #00796b;
            color: #fff;
            text-align: center;
            padding: 15px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Crear/Editar Libro</h1>
    </header>
    <div class="container">
        <form th:action="@{/libro/guardar}" th:object="${libro}" method="post">
            <input type="hidden" th:field="*{id}" />
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" th:field="*{nombre}" />
            <label for="administrador">Administrador:</label>
            <select id="administrador" th:field="*{administrador.id}">
                <option th:each="admin : ${administradores}" th:value="${admin.id}" th:text="${admin.nombre}"></option>
            </select>
            <button type="submit">Guardar</button>
        </form>
        <a href="/libro/listar">Volver a la lista</a>
    </div>
    <footer>
        <p>&copy; 2024 Biblioteca UTS. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
